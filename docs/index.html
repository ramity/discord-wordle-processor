<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wordle Scoreboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="splash" class="container-fluid bg-blue p-3 py-5">
            <div class="row">
                <div class="col p-0">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h1 class="display-1 text-light bg-dark-blue p-3 py-5 left-border-thick text-center">
                                    Wordle Scoreboard
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container px-3 my-5">
            <div class="row">
                <div class="col">
                    <table id="score-table" class="table table-borderless table-hover align-middle text-center">
                        <thead>
                            <tr>
                                <th class="text-muted" scope="col">RANK</th>
                                <th class="text-muted" scope="col">SCORE</th>
                                <th class="text-muted" scope="col">NAME</th>
                                <th class="text-muted" scope="col">GAMES</th>
                            </tr>
                        </thead>
                        <tbody id="score-container"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container-fluid bg-footer p-3 py-5">
            <div class="row">
                <div class="col">
                    <div class="container">
                        <div class="row">
                            <div class="col text-center">
                                Made with extra ‚ù§Ô∏è for my discord.
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col text-center">
                                Check out this project on <a href="https://github.com/ramity/discord-wordle-processor">github</a>.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            var medals = ["ü•á", "ü•à", "ü•â"];
        </script>
        <script src="generateScoreRows.js"></script>
        <script>
            fetch('data/wordle-stats-by-author.json')
                .then(response => response.json())
                .then(json => {
                    // Sort author objects by score
                    jsonArray = Object.entries(json);
                    jsonArray.sort((a, b) => {return a[1]["score"] - b[1]["score"]});
                    // Render leaderboard rows
                    generateScoreRows(jsonArray);
                    console.log(jsonArray);
                });
        </script>
    </body>
</html>
